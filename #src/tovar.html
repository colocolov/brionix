<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- подключение favicon -->
    <title>Brionix</title>
  </head>
  <body>
    <div class="wrapper">
      @@include('_header.html')

      <div class="breadcrumbs">
        <div class="container">
          <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item"><a href="#" class="breadcrumbs-link">Главная</a></li>
            <li class="breadcrumbs-item"><a href="#" class="breadcrumbs-link">Каталог товаров</a></li>
            <li class="breadcrumbs-item"><a href="#" class="breadcrumbs-link">Автомасла</a></li>
            <li class="breadcrumbs-item">IGAT PLATIN DLS SAE 5W-30 (5L)</li>
          </ul>
        </div>
      </div>
      <!-- /.breadcrumbs -->

      <section class="good">
        <div class="container">
          <div class="good-wrapper">
            <div class="good-photos">
              <div class="good-photos__big">
                <img class="good-photos__img" src="images/goods/dls.png" alt="" />
              </div>
              <div class="good-photos__gallery">
                <div class="good-photos__small">
                  <img class="good-photos__img" src="images/goods/rowe.png" alt="" />
                </div>
                <div class="good-photos__small">
                  <img class="good-photos__img" src="images/goods/rowe.png" alt="" />
                </div>
                <div class="good-photos__small">
                  <img class="good-photos__img" src="images/goods/rowe.png" alt="" />
                </div>
              </div>
            </div>
            <!-- /.good-photos -->
            <div class="good-info">
              <h1 class="heading good-info__title">HIGHTEC SYNT RSF 950 SAE 0W-30</h1>
              <span class="good-info__code">Код товара: 20134-132-58</span>
              <span class="good-info__brend">Производитель: <a class="good-info__brend-link" href="#">IGAT</a></span>
              <div class="good-info__exist">В наличии</div>
              <div class="good-info__price">
                <span class="good-info__price-text">Цена за шт.:</span>
                <div class="good-info__price-num">531 л</div>
              </div>
              <!-- /.good-info__price -->
              <div class="good-info__btn">
                <form>
                  <input
                    class="good-info__btn-quantity"
                    type="number"
                    size="2"
                    name="quantity "
                    min="1"
                    max="99"
                    value="1"
                    required
                  />
                  <button class="link__button good-info__btn-cart">Добавить в коризну</button>
                </form>
              </div>
            </div>
            <!-- /.good-info -->
          </div>
        </div>
      </section>
      <!-- /.good -->

      @@include('_footer.html')
    </div>
    <!-- /.wrapper in header.html -->
    <!-- подключение скриптов -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
