<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- подключение favicon -->
    <title>Brionix</title>
  </head>
  <body>
    <div class="wrapper">
      @@include('_header.html')

      <!-- слайдер -->
      <div class="tophead">
        <div class="container">
          <div class="swiper-container tophead-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="tophead-slider__item">
                  <img data-src="images/sliders/01.jpg" class="swiper-lazy" alt="слайдер" />
                  <!-- <img src="images/sliders/01.jpg" alt="слайдер" /> -->
                  <div class="swiper-lazy-preloader"></div>
                </div>
              </div>
              <!-- /.swiper-slide -->
              <div class="swiper-slide">
                <div class="tophead-slider__item">
                  <img data-src="images/sliders/01.jpg" class="swiper-lazy" alt="слайдер" />
                  <div class="swiper-lazy-preloader"></div>
                </div>
              </div>
              <!-- /.swiper-slide -->
              <div class="swiper-slide">
                <div class="tophead-slider__item">
                  <img data-src="images/sliders/01.jpg" class="swiper-lazy" alt="слайдер" />
                  <div class="swiper-lazy-preloader"></div>
                </div>
              </div>
              <!-- /.swiper-slide -->
            </div>
            <!-- /.swiper-wrapper -->
            <!-- точки на слайдах -->
            <div class="swiper-pagination tophead-pagin"></div>
          </div>
          <!-- /.tophead-slider -->
        </div>
        <!-- /. слайдер -->
      </div>
      <!-- /.tophead категории + слайдер-->

      <h1 class="heading unvisible">Интренет-магазин автозапчестей в Молдове</h1>

      <section class="category">
        <div class="container">
          <div class="category__head">
            <h2 class="heading category__title">Каталог</h2>
            <button class="button category__button">Все категории</button>
          </div>
          <div class="category__all">
            <ul class="category__list">
              <li class="category__item">
                <div class="category__img">
                  <img class="category__image" src="images/icons/oil.png" alt="Иконка масла" />
                </div>
                <a href="#" class="category__link">Автомобильные масла</a>
              </li>
              <li class="category__item">
                <div class="category__img">
                  <img class="category__image" src="images/icons/pads.png" alt="Иконка тормозного диска" />
                </div>
                <a href="#" class="category__link">Автомобильные колодки и диски</a>
              </li>
              <li class="category__item">
                <div class="category__img">
                  <img class="category__image" src="images/icons/filter.png" alt="Иконка фильтра" />
                </div>
                <a href="#" class="category__link">Фильтра</a>
              </li>
              <li class="category__item">
                <div class="category__img">
                  <img class="category__image" src="images/icons/bulbs.png" alt="Иконка лампочек" />
                </div>
                <a href="#" class="category__link">Автомобильные лампы</a>
              </li>
              <li class="category__item">
                <div class="category__img">
                  <img class="category__image" src="images/icons/wipers.png" alt="Иконка стеклоочистителей" />
                </div>
                <a href="#" class="category__link">Стеклоочистители</a>
              </li>
              <li class="category__item">
                <div class="category__img">
                  <img class="category__image" src="images/icons/himia.png" alt="Иконка химии" />
                </div>
                <a href="#" class="category__link">Автохимия</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- /.category -->

      <footer class="footer"></footer>
    </div>

    <!-- подключение скриптов -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
