<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- подключение favicon -->
    <title>Brionix</title>
  </head>
  <body>
    <div class="wrapper">
      @@include('_header.html')

      <!-- категории + слайдер -->
      <div class="tophead">
        <div class="tophead__category">
          <div class="container">
            <ul class="category-top__list">
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/canister.svg" alt="Иконка масла" class="category-top__img" />Масла
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/pads.svg" alt="Иконка колодки" class="category-top__img" />
                  Колодки
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/bulbs.svg" alt="Иконка лампочки" class="category-top__img" />
                  Лампочки
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/wipers.svg" alt="Иконка дворника" class="category-top__img" />
                  Дворники
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/antifreez.svg" alt="Иконка антифриза" class="category-top__img" />
                  Антифриз
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/clamp.svg" alt="Иконка хомута" class="category-top__img" />
                  Хомуты
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/filter.svg" alt="Иконка фильтра" class="category-top__img" />
                  Фильтра
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/filter.svg" alt="Иконка химии" class="category-top__img" />
                  Химия
                </a>
              </li>
              <li class="category-top__item">
                <a href="#" class="category-top__link">
                  <img src="images/icons/filter.svg" alt="Иконка ската" class="category-top__img" />
                  Скаты
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- /.tophead__category -->

        <div class="container">
          <div class="swiper-container tophead-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="tophead-slider__item">
                  <img src="images/sliders/01.jpg" alt="слайдер" />
                </div>
              </div>
              <!-- /.swiper-slide -->
              <div class="swiper-slide">
                <div class="tophead-slider__item">
                  <img src="images/sliders/01.jpg" alt="слайдер" />
                </div>
              </div>
              <!-- /.swiper-slide -->
              <div class="swiper-slide">
                <div class="tophead-slider__item">
                  <img src="images/sliders/01.jpg" alt="слайдер" />
                </div>
              </div>
              <!-- /.swiper-slide -->
            </div>
            <!-- /.swiper-wrapper -->
            <!-- точки на слайдах -->
            <div class="swiper-pagination tophead-pagin"></div>
          </div>
          <!-- /.tophead-slider -->
        </div>
        <!-- /. слайдер -->
      </div>
      <!-- /.tophead категории + слайдер-->

      <section class="category">
        <div class="container">1</div>
      </section>
      <!-- /.category -->

      <footer class="footer"></footer>
    </div>

    <!-- подключение скриптов -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
